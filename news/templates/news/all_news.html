<body>
    <h2>News</h2>
    <ob>
    {% for new in news %}
    <li>
        <a href="{% url 'news:detail' new.id %}">
            {{new.title}}
        </a>
    </li>
    {% endfor %}
    </ob> <br>
    <h3>Add news:</h3>
    <form action="{% url 'news:add_news' %}" method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title"> <br>
        <label>Content:</label>
        <input type="text" name="content"> <br>
        <input type="submit" value="add"> 
    </form>
</body>
