{% extends 'news/base.html' %}

{% block title %}NEWS{% endblock %}

{% block content %}
    <h2>News:</h2>
    <ob>
        {% for new in news %}
        <li>
            <a href="{% url 'news:detail' new.id %}">
                {{new.title}}
            </a>
        </li>
        {% endfor %}
        </ob> <br>
    <h3><a href="{% url 'news:add_news' %}">Add news</a></h3>
{% endblock %}
